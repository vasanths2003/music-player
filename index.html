<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="track-info">
            <div id="track-art-container">
                <img id="track-art" src="vik.jpeg" alt="Album Art">
            </div>

            <div id="track-details">
                <p id="track-title">Song 1</p>
                <p id="track-artist">Artist 1</p>
            </div>
        </div>
        <div id="player-controls">
    <i id="prev" class="fas fa-backward"></i>
    <i id="play-pause" class="fas fa-play"></i>
    <i id="next" class="fas fa-forward"></i>
        </div>
        <div class="progress">
            <i class="fas fa-clock"></i>
            <input type="range" id="progress-bar" value="0">
        </div>
        <div class="volume">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
